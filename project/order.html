<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <meta name="author" content="Ben Parada">
    <meta name="description" content="Order from a variety of our signature brownies">
    <meta property="og:title" content="Order Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://benpar23.github.io/wdd231/project/images/brownie-logo.png">
    <meta property="og:url" content="https://benpar23.github.io/wdd231/project/order.html">
    <link rel="icon" href="images/logo.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <script src="scripts/order.js" type="module"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/brownies-squared-transparent.webp" alt="Logo for Brownies Squared" width="400"></a>
        <button type="button" id="menu" aria-label="Menu"></button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="order.html" class="active">Order</a>
            <a href="recipes.html">Recipes</a>
        </nav>
    </header>
    <main class="orders">
        <h1>Order Now</h1>
        <form id="orderForm" method="get" action="thankyou.html">

            <label>First Name*<input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>

            <label>Last Name*<input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>

            <label>Email Address*<input type="email" name="email" required autocomplete="email" title="Your Email Address" placeholder="someone@gmail.com"></label>

            <label>Phone Number*<input type="tel" name="phone" required autocomplete="tel" title="Your Phone Number"></label>

            <label>
                Choose your brownies
                <select id="brownies" name="brownies">
                    <option value="" disabled selected>Select here...</option>
                    <option value="Reese's Pieces Brownies">Reese's Pieces Brownies - $30</option>
                    <option value="Blondie Brownies">Blondie Brownies - $25</option>
                    <option value="Mini Egg Brownies">Mini Egg Brownies - $30</option>
                    <option value="Salted Caramel Brownies">Salted Caramel Brownies - $25</option>
                </select>
            </label>

            <input type="hidden" id="timestamp" name="timestamp">

            <label><input type="submit" value="Place Order" id="button"></label>

        </form>
        <section class="history">
            <h2>Order History</h2>
        </section>
    </main>
    <footer>
        <div>
            <h3>Brownies Squared</h3>
            <p>123 Street Dr<br>Markham, ON H0H 0H0<br>info@browniessquared.com<br>(123)456-7890</p>
        </div>
        <br><br>
        <div>
            <p>&copy; <span id="currentyear"></span> Brownies Squared<br><span id=lastModified></span></p>
        </div>
    </footer>
</body>
</html>
