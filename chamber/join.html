<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Ben Parada">
    <meta name="description" content="Join the Toronto Chamber of Commerce!">
    <meta property="og:title" content="Toronto Chamber of Commerce - Join">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.pexels.com/photos/12430302/pexels-photo-12430302.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <meta property="og:url" content="https://benpar23.github.io/wdd231/chamber/join.html">
    <link rel="icon" href="images/cn-tower.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="scripts/join.js" defer></script>
</head>
<body>
    <header>
        <section class=logo>
            <img src="images/small-chamber-logo.webp" alt="Logo for the Toronto Chamber of Commerce" width="200">
            <h1>CHAMBER OF COMMERCE</h1>
        </section>
        <button type="button" id="menu" aria-label="Menu"></button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html" class="active">Join</a>
        </nav>
    </header>
    <main class="join">
        <h1>Join our Chamber of Commerce!</h1>
        <section class="memberships">
            <div></div>
        </section>
        <form id="membershipForm" method="get" action="thankyou.html">
            <label>
                Product Name*
                <select id="product" name="select" required>
                    <option value="" disabled selected>Select A Product...</option>
                </select>
            </label>

            <label>Date of Installation*<input type="date" id="install" name="installDate" required></label>

            <label class="written">Written Review<textarea id="rev"name="review"></textarea></label>

            <label>First Name*<input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>

            <label>Last Name*<input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>

            <label>Organizational Title*</label><input type="text" id="title" name="title" autocomplete="organization-title" pattern="^[A-Za-z\s\-]{7,}$" required title="Only letters, spaces, and hyphens are allowed. Minimum 7 characters.">

            <label>Email Address*<input type="text" name="email" required autocomplete="email" title="Your Email Address" placeholder="someone@gmail.com"></label>

            <label><input type="submit" value="Join" id="button"></label>

        </form>
    </main>
    <footer>
        <div>
            <h3>Toronto Chamber of Commerce</h3>
            <p>123 Yonge St<br>Toronto, ON H0H 0H0<br>info@torontocc.com<br>(123)456-7890</p>
        </div>
        <br><br>
        <div>
            <p>WDD 231 Class Project<br>Ben Parada<br>&copy; <span id="currentyear"></span> Toronto Chamber of Commerce<br><span id=lastModified></span></p>
        </div>
    </footer>
</body>
</html>
