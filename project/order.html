<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownies Squared</title>
    <meta name="author" content="Ben Parada">
    <meta name="description" content="Welcome to home of Brownies Squared, your local bakery business.">
    <meta property="og:title" content="Brownies Squared">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://benpar23.github.io/wdd231/project/images/brownie-logo.png">
    <meta property="og:url" content="https://benpar23.github.io/wdd231/project/index.html">
    <link rel="icon" href="images/logo.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/brownies-squared-transparent.webp" alt="Logo for Brownies Squared" width="400"></a>
        <button type="button" id="menu" aria-label="Menu"></button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="order.html" class="active">Order</a>
            <a href="about.html">About</a>
            <a href="recipes.html">Recipes</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Order Now</h1>
        <form id="orderForm" method="get" action="thankyou.html">

            <label>First Name*<input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>

            <label>Last Name*<input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>

            <label>Email Address*<input type="email" name="email" required autocomplete="email" title="Your Email Address" placeholder="someone@gmail.com"></label>

            <label>Phone Number*<input type="tel" name="phone" required autocomplete="tel" title="Your Phone Number"></label>

            <label>
                Choose your brownies
                <select id="brownies" name="brownies">
                    <option value="" disabled selected>Choose from the following options...</option>
                    <option value="NP Membership">NP Membership</option>
                    <option value="Bronze Membership">Bronze Membership</option>
                    <option value="Silver Membership">Silver Membership</option>
                    <option value="Gold Membership">Gold Membership</option>
                </select>
            </label>

            <input type="hidden" id="timestamp" name="timestamp">

            <label><input type="submit" value="Join" id="button"></label>

        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> - Ben Parada - Toronto, Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
